<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        header {
            width: 800px;
            height: 100px;
            background-color: rgb(77, 203, 241);
            margin: 0 auto;
        }

        header div {
            width: 200px;
            height: 100px;
            margin: auto;
        }

        main {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
        .btn{
            border: 1px solid rgb(77, 203, 241);
        }

    </style>
</head>

<body>
    <header>
        <div>
            <h2>修改学生</h2>
        </div>
    </header>
    <main>
        <form action="/students/edit" method="post">
            <input type="hidden"  name="id" value="{{ student.id}}">
            <div class="form-group">
                <label for="">姓名</label>
                <input type="text" class="form-control" id="" name="name" value="{{ student.name}}">

            </div>
            <div class="form-group">
                <label for="">性别</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="" value="0" checked>男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="" value="1">女
                    </label>

                </div>
            </div>
            <div class="form-group">
                <label for="">年龄</label>
                <input type="number" id=""name="age" class="form-control" value="{{ student.age}}">

            </div>
            <div class="form-group">
                <label for="">爱好</label>
                <input type="text" id=""name="hobbies" class="form-control" value="{{ student.hobbies}}">

            </div>
            <button type="submit" class="btn btn-default">submit</button>

        </form>

    </main>
</body>

</html>
